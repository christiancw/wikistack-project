{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD -->
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Page Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div> PLACEHOLDER FOR AUTHOR EMAIL FIELD -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Page Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD -->
    <div class="form-group">
      <label for="text" class="col-sm-2 control-label">Page Text Area</label>
      <div class="col-sm-10">
        <input name="text" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD -->
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Page Status Input</label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
